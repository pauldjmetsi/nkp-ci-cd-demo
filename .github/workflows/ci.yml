name: CI - Build and Update Manifests

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOYMENT_FILE: manifests/deployment.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: |
        VERSION="v$(date +%Y%m%d%H%M)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and push Docker image (multi-arch)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

    - name: Update deployment.yaml with new image and build version
      run: |
        sed -i "s#image:.*#image: ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}#g" $DEPLOYMENT_FILE
        # Only update BUILD_VERSION env
        sed -i "s/name: BUILD_VERSION.*/name: BUILD_VERSION\n        value: \"${{ steps.version.outputs.version }}\"/" $DEPLOYMENT_FILE

    - name: Commit and push updated manifest
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add $DEPLOYMENT_FILE
        git commit -m "Update image and BUILD_VERSION to ${{ steps.version.outputs.version }}"
        git push
