name: CI - Build and Update Manifests

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DEPLOYMENT_FILE: manifests/deployment.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract APP_VERSION from Dockerfile
      id: app_version
      run: |
        VERSION=$(grep -i 'ENV APP_VERSION' Dockerfile | awk -F= '{gsub(/ /,"",$2); print $2}')
        echo "app_version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate BUILD_VERSION
      id: build_version
      run: |
        BUILD="v$(date +%Y%m%d%H%M)"
        echo "build_version=$BUILD" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.build_version.outputs.build_version }}

    - name: Update deployment.yaml from template
      run: |
        # Copy template to deployment.yaml
        cp manifests/deployment.yaml.template manifests/deployment.yaml

        # Replace placeholders with actual versions
        sed -i "s#__APP_VERSION__#${{ steps.app_version.outputs.app_version }}#g" manifests/deployment.yaml
        sed -i "s#__BUILD_VERSION__#${{ steps.build_version.outputs.build_version }}#g" manifests/deployment.yaml
        sed -i "s#__BUILD_VERSION__#${{ steps.build_version.outputs.build_version }}#g" manifests/deployment.yaml  # for image

    - name: Commit updated deployment.yaml
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add $DEPLOYMENT_FILE
        git commit -m "Update image, APP_VERSION and BUILD_VERSION"
        git push
